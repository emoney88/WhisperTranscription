<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Transcription Results</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: #333; }
        .transcription, .diarization, .sentiments { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Transcription Results</h1>

    <div class="transcription">
        <h2>Transcription:</h2>
        <p>{{ transcription }}</p>
    </div>

    <div class="diarization">
        <h2>Speaker Diarization:</h2>
        <ul>
            {% for segment in diarization %}
                <li>{{ segment }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="sentiments">
        <h2>Sentiments:</h2>
        <ul>
            {% for sentiment in sentiments %}
                <li>{{ sentiment['label'] }} ({{ sentiment['score'] }})</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
